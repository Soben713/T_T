{% extends "base.html" %}

{% block body %}

<div class="row">
    <div class="col-md-8" ng-controller="ProductListCtrl">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="product in data.productList">
                <div class="thumbnail">
                    <div class="img-wrapper">
                        <img ng-src="[[product.picUrl]]">
                    </div>
                    <div class="caption">
                        <label>[[product.name | limitTo:22 ]]</label>
                        <p>[[product.price]]
                        ریال
                        </p>
                        <p>
                            <a href="#" class="btn btn-primary btn-sm" role="button" ng-click="addToCart(product.id)">
                                افزودن به سبد خرید
                            </a>
                            <a href="#" class="btn btn-default btn-sm" role="button"> جزییات </a>
                            <div class="clearfix"></div>
                        </p>
                    </div>
                </div>
            </div>
            <ul class="pagination">
                <li ng-repeat="page in pages" ng-class="{'active': page.active}">
                    <a href="#" ng-click="changePage(page.page)">
                        [[page.page]]
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default" ng-controller="ShoppingCartCtrl">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                سبد خرید
            </div>
            <div class="panel-body">
                <ul class="tag-group">
                    <li class="tag-group-item" ng-repeat="product in data.cart">
                        [[product.name | limitTo:25]]
                        <span class="label label-info">[[product.price]] ریال</span>
                        <a class="btn btn-link" ng-click="removeFromCart(product.id)">
                            <span class="glyphicon glyphicon-remove pull-left"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <p class="pull-right">
                    جمع فاکتور:
                </p>
                <p class="pull-left">
                    [[totalPrice()]] ریال
                </p>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
